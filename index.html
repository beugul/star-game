<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Infant Star Tap Game - Twinkle + Rotation + Pop Sound</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: black;
    }
    /* Start screen overlay */
    #startScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.95) 60%, rgba(0,0,0,1) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 10;
      padding: 24px;
      box-sizing: border-box;
    }
    #title {
      position: absolute;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: clamp(28px, 6vw, 56px);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.25);
      user-select: none;
      pointer-events: none;
    }
    #optionsPanel {
      width: min(520px, 92vw);
      margin: 0 auto 16vh;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px 16px 8px;
      backdrop-filter: blur(4px);
    }
    .optRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 6px;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: clamp(14px, 2.6vw, 16px);
    }
    .optRow + .optRow {
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    #shapeColor {
      width: 48px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      padding: 0;
      cursor: pointer;
    }
    #soundToggle {
      width: 44px;
      height: 24px;
      accent-color: #4ade80;
      cursor: pointer;
    }
    #playButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: min(420px, 90vw);
      height: clamp(56px, 10vh, 84px);
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, #22d3ee, #0891b2);
      color: white;
      font-size: clamp(22px, 5vw, 32px);
      font-weight: 800;
      letter-spacing: 1px;
      box-shadow: 0 12px 30px rgba(34, 211, 238, 0.25), inset 0 -6px 0 rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    #playButton:active {
      transform: translateX(-50%) scale(0.98);
      filter: brightness(0.98);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div id="title">Star Tap</div>
    <div id="optionsPanel">
      <div class="optRow">
        <label for="shapeColor">Shape color</label>
        <input id="shapeColor" type="color" value="#ffffff" aria-label="Shape color" />
      </div>
      <div class="optRow">
        <label for="soundEnabled">Sound</label>
        <input id="soundToggle" type="checkbox" checked aria-label="Sound on/off" />
      </div>
    </div>
    <button id="playButton" type="button">PLAY</button>
  </div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const playButton = document.getElementById("playButton");
    const colorInput = document.getElementById("shapeColor");
    const soundToggle = document.getElementById("soundToggle");

    // Game settings (populated from start screen)
    const gameSettings = {
      shapeColor: "#ffffff",
      soundEnabled: true,
    };
    let isGameRunning = false;
    let spawnIntervalId = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // --- Gentle Pop Sound using Web Audio API ---
    function playPopSound() {
      if (!gameSettings.soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);

      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.15);
    }

    // --- SVG STAR GENERATOR ---
    function createStarSVG(size, color) {
      const points = 5;
      const outerRadius = size / 2;
      const innerRadius = outerRadius / 2.5;
      let path = "";
      for (let i = 0; i < points * 2; i++) {
        const angle = (Math.PI / points) * i;
        const r = i % 2 === 0 ? outerRadius : innerRadius;
        const x = outerRadius + r * Math.sin(angle);
        const y = outerRadius - r * Math.cos(angle);
        path += (i === 0 ? "M" : "L") + x + "," + y;
      }
      path += "Z";
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}">
        <path d="${path}" fill="${color}" />
      </svg>`;
      return "data:image/svg+xml;base64," + btoa(svg);
    }

    // Star object
    class Star {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.img = new Image();
        this.img.src = createStarSVG(size, color);
        this.clicked = false;
        this.scale = 1;
        this.alpha = 1;
        this.rotation = Math.random() * Math.PI * 2; // random rotation
        this.twinklePhase = Math.random() * Math.PI * 2; // random start for twinkle
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
        ctx.rotate(this.rotation);
        ctx.scale(this.scale, this.scale);
        ctx.drawImage(
          this.img,
          -this.size / 2,
          -this.size / 2,
          this.size,
          this.size
        );
        ctx.restore();
      }

      update() {
        if (this.clicked) {
          // Disappear animation
          this.scale *= 0.9;
          this.alpha *= 0.85;
          if (this.alpha < 0.05) {
            return false; // remove star
          }
        } else {
          // Twinkle animation (gentle pulsing)
          this.twinklePhase += 0.05;
          this.scale = 1 + Math.sin(this.twinklePhase) * 0.05;
        }
        return true;
      }

      containsPoint(px, py) {
        return (
          px >= this.x &&
          px <= this.x + this.size &&
          py >= this.y &&
          py <= this.y + this.size
        );
      }
    }

    const stars = [];

    function spawnStar() {
      // Increased size range by 20%
      const size = 72 + Math.random() * 120; // doubled from 36 + random*60
      const x = Math.random() * (canvas.width - size);
      const y = Math.random() * (canvas.height - size);
      stars.push(new Star(x, y, size, gameSettings.shapeColor));
    }

    // Will be started when the game begins
    function startSpawning() {
      if (spawnIntervalId) return;
      spawnIntervalId = setInterval(() => {
        if (!isGameRunning) return;
        if (stars.length < 10) {
          spawnStar();
        }
      }, 1000);
    }

    // Handle clicks/touches
    function handleInteraction(x, y) {
      if (!isGameRunning) return;
      for (let i = stars.length - 1; i >= 0; i--) {
        if (stars[i].containsPoint(x, y) && !stars[i].clicked) {
          stars[i].clicked = true;
          playPopSound(); // play gentle pop
          break;
        }
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      handleInteraction(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("touchstart", (e) => {
      const rect = canvas.getBoundingClientRect();
      for (let touch of e.touches) {
        handleInteraction(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    });

    function gameLoop() {
      if (!isGameRunning) {
        requestAnimationFrame(gameLoop);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = stars.length - 1; i >= 0; i--) {
        if (!stars[i].update()) {
          stars.splice(i, 1);
        } else {
          stars[i].draw();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // Start button behavior
    playButton.addEventListener("click", () => {
      // Read options
      gameSettings.shapeColor = colorInput.value || "#ffffff";
      gameSettings.soundEnabled = !!soundToggle.checked;

      // Hide start screen
      startScreen.style.display = "none";

      // Start game
      isGameRunning = true;
      startSpawning();
      // Seed a few stars instantly so it feels alive
      for (let i = 0; i < 4; i++) spawnStar();
    });

    // Kick off the render loop; it idles until the game starts
    gameLoop();
  </script>
</body>
</html>
