<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Star Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: black;
    }
    /* Pause button */
    #pauseButton {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 44px;
      height: 44px;
      display: none; /* shown after game starts */
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 18px;
      line-height: 1;
      z-index: 9; /* under start overlay (10) */
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: transform 0.06s ease;
    }
    #pauseButton:active {
      transform: scale(0.96);
    }
    /* Start screen overlay */
    #startScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.95) 60%, rgba(0,0,0,1) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 10;
      padding: 24px;
      box-sizing: border-box;
    }
    #title {
      position: absolute;
      top: 12vh;
      left: 50%;
      transform: translateX(-50%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: clamp(28px, 6vw, 56px);
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.25);
      user-select: none;
      pointer-events: none;
    }
    #optionsPanel {
      width: min(520px, 92vw);
      margin: 0 auto 24px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px 16px 8px;
      backdrop-filter: blur(4px);
    }
    .optRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 6px;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: clamp(14px, 2.6vw, 16px);
    }
    .optRow + .optRow {
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .difficultyGroup {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .difficultyGroup label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
    }
    #shapeColor {
      width: 48px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.25);
      background: transparent;
      padding: 0;
      cursor: pointer;
    }
    #soundToggle {
      width: 44px;
      height: 24px;
      accent-color: #4ade80;
      cursor: pointer;
    }
    #randomizeColor {
      width: 44px;
      height: 24px;
      accent-color: #4ade80;
      cursor: pointer;
    }
    #playButton {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: min(420px, 90vw);
      height: clamp(56px, 10vh, 84px);
      border-radius: 999px;
      border: none;
      background: linear-gradient(180deg, #22d3ee, #0891b2);
      color: white;
      font-size: clamp(22px, 5vw, 32px);
      font-weight: 800;
      letter-spacing: 1px;
      box-shadow: 0 12px 30px rgba(34, 211, 238, 0.25), inset 0 -6px 0 rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    #playButton:active {
      transform: translateX(-50%) scale(0.98);
      filter: brightness(0.98);
    }
    #fullscreenButton {
      display: block;
      margin: 0 auto calc(40px + clamp(56px, 10vh, 84px) + 16px);
      width: min(300px, 80vw);
      height: clamp(44px, 8vh, 56px);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    #fullscreenButton:active {
      transform: scale(0.98);
      filter: brightness(0.98);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div id="title">Star Game</div>
    <div id="optionsPanel" role="group" aria-label="Options">
      <div class="optRow">
        <label for="shapeColor">Shape color</label>
        <input id="shapeColor" type="color" value="#ffffff" aria-label="Shape color" />
      </div>
      <div class="optRow">
        <span>Difficulty</span>
        <div class="difficultyGroup" role="radiogroup" aria-label="Difficulty">
          <label><input type="radio" name="difficulty" value="easy" checked /> Easy</label>
          <label><input type="radio" name="difficulty" value="medium" /> Medium</label>
          <label><input type="radio" name="difficulty" value="hard" /> Hard</label>
        </div>
      </div>
      <div class="optRow">
        <label for="randomizeColor">Randomize color</label>
        <input id="randomizeColor" type="checkbox" checked aria-label="Randomize color" />
      </div>
      <div class="optRow">
        <label for="soundEnabled">Sound</label>
        <input id="soundToggle" type="checkbox" checked aria-label="Sound on/off" />
      </div>
    </div>
    <button id="fullscreenButton" type="button">Full Screen</button>
    <button id="playButton" type="button">PLAY</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <button id="pauseButton" type="button" aria-label="Pause game">‚è∏</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const playButton = document.getElementById("playButton");
    const colorInput = document.getElementById("shapeColor");
    const soundToggle = document.getElementById("soundToggle");
    const randomizeToggle = document.getElementById("randomizeColor");
    const pauseButton = document.getElementById("pauseButton");
    const fullscreenButton = document.getElementById("fullscreenButton");
    const difficultyInputs = Array.from(document.querySelectorAll('input[name="difficulty"]'));

    // Game settings (populated from start screen)
    const gameSettings = {
      shapeColor: "#ffffff",
      soundEnabled: true,
      randomizeColor: false,
      difficulty: "easy",
    };
    let isGameRunning = false;
    let spawnIntervalId = null;
    
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 90%, 60%)`;
    }
    
    function updateColorInputDisabled() {
      const disabled = !!randomizeToggle.checked;
      colorInput.disabled = disabled;
      colorInput.style.opacity = disabled ? 0.6 : 1;
    }
    randomizeToggle.addEventListener("change", updateColorInputDisabled);
    updateColorInputDisabled();

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // --- Gentle Pop Sound using Web Audio API ---
    function playPopSound() {
      if (!gameSettings.soundEnabled) return;
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);

      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.15);
    }

    // --- SVG STAR GENERATOR ---
    function createStarSVG(size, color) {
      const points = 5;
      const outerRadius = size / 2;
      const innerRadius = outerRadius / 2.5;
      let path = "";
      for (let i = 0; i < points * 2; i++) {
        const angle = (Math.PI / points) * i;
        const r = i % 2 === 0 ? outerRadius : innerRadius;
        const x = outerRadius + r * Math.sin(angle);
        const y = outerRadius - r * Math.cos(angle);
        path += (i === 0 ? "M" : "L") + x + "," + y;
      }
      path += "Z";
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}">
        <path d="${path}" fill="${color}" />
      </svg>`;
      return "data:image/svg+xml;base64," + btoa(svg);
    }

    // Star object
    class Star {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.img = new Image();
        this.img.src = createStarSVG(size, color);
        this.clicked = false;
        this.scale = 1;
        this.alpha = 1;
        this.rotation = Math.random() * Math.PI * 2; // random rotation
        this.twinklePhase = Math.random() * Math.PI * 2; // random start for twinkle

        // Movement and lifetime based on difficulty
        const difficulty = gameSettings.difficulty;
        if (difficulty === "medium" || difficulty === "hard") {
          const angle = Math.random() * Math.PI * 2;
          const speed = (difficulty === "hard")
            ? (1.2 + Math.random() * 1.2)  // ~1.2 - 2.4 px/frame
            : (0.5 + Math.random() * 0.8); // ~0.5 - 1.3 px/frame
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
        } else {
          this.vx = 0;
          this.vy = 0;
        }

        if (difficulty === "hard") {
          this.createdAtMs = performance.now();
          this.lifetimeMs = 3000 + Math.random() * 1500; // 3.0s - 4.5s
        } else {
          this.createdAtMs = null;
          this.lifetimeMs = null;
        }
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
        ctx.rotate(this.rotation);
        ctx.scale(this.scale, this.scale);
        ctx.drawImage(
          this.img,
          -this.size / 2,
          -this.size / 2,
          this.size,
          this.size
        );
        ctx.restore();
      }

      update() {
        if (this.clicked) {
          // Disappear animation
          this.scale *= 0.9;
          this.alpha *= 0.85;
          if (this.alpha < 0.05) {
            return false; // remove star
          }
        } else {
          // Twinkle animation (gentle pulsing)
          this.twinklePhase += 0.05;
          this.scale = 1 + Math.sin(this.twinklePhase) * 0.05;

          // Movement
          if (this.vx !== 0 || this.vy !== 0) {
            this.x += this.vx;
            this.y += this.vy;
            // Bounce on edges
            if (this.x <= 0) {
              this.x = 0;
              this.vx = Math.abs(this.vx);
            } else if (this.x + this.size >= canvas.width) {
              this.x = canvas.width - this.size;
              this.vx = -Math.abs(this.vx);
            }
            if (this.y <= 0) {
              this.y = 0;
              this.vy = Math.abs(this.vy);
            } else if (this.y + this.size >= canvas.height) {
              this.y = canvas.height - this.size;
              this.vy = -Math.abs(this.vy);
            }
          }

          // Lifetime fade for hard mode
          if (this.lifetimeMs != null && this.createdAtMs != null) {
            const elapsed = performance.now() - this.createdAtMs;
            const remaining = this.lifetimeMs - elapsed;
            if (remaining <= 0) {
              return false; // time's up, remove star
            }
            const timeAlpha = Math.max(0.05, remaining / this.lifetimeMs);
            // Ensure alpha reflects the time fade without breaking click fade logic
            this.alpha = Math.min(this.alpha, timeAlpha);
          }
        }
        return true;
      }

      containsPoint(px, py) {
        return (
          px >= this.x &&
          px <= this.x + this.size &&
          py >= this.y &&
          py <= this.y + this.size
        );
      }
    }

    const stars = [];

    function spawnStar() {
      // Increased size range by 20%
      const size = 72 + Math.random() * 120; // doubled from 36 + random*60
      const x = Math.random() * (canvas.width - size);
      const y = Math.random() * (canvas.height - size);
      const color = gameSettings.randomizeColor ? getRandomColor() : gameSettings.shapeColor;
      stars.push(new Star(x, y, size, color));
    }

    // Will be started when the game begins
    function startSpawning() {
      if (spawnIntervalId) return;
      spawnIntervalId = setInterval(() => {
        if (!isGameRunning) return;
        if (stars.length < 10) {
          spawnStar();
        }
      }, 1000);
    }

    // Handle clicks/touches
    function handleInteraction(x, y) {
      if (!isGameRunning) return;
      for (let i = stars.length - 1; i >= 0; i--) {
        if (stars[i].containsPoint(x, y) && !stars[i].clicked) {
          stars[i].clicked = true;
          playPopSound(); // play gentle pop
          break;
        }
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      handleInteraction(e.clientX - rect.left, e.clientY - rect.top);
    });

    canvas.addEventListener("touchstart", (e) => {
      const rect = canvas.getBoundingClientRect();
      for (let touch of e.touches) {
        handleInteraction(touch.clientX - rect.left, touch.clientY - rect.top);
      }
    });

    function gameLoop() {
      if (!isGameRunning) {
        requestAnimationFrame(gameLoop);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = stars.length - 1; i >= 0; i--) {
        if (!stars[i].update()) {
          stars.splice(i, 1);
        } else {
          stars[i].draw();
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // Start button behavior
    playButton.addEventListener("click", () => {
      // Read options
      gameSettings.shapeColor = colorInput.value || "#ffffff";
      gameSettings.soundEnabled = !!soundToggle.checked;
      gameSettings.randomizeColor = !!randomizeToggle.checked;
      const selected = difficultyInputs.find((el) => el.checked);
      gameSettings.difficulty = selected ? selected.value : "easy";

      // Hide start screen
      startScreen.style.display = "none";

      // Start game
      isGameRunning = true;
      startSpawning();
      // Seed a few stars instantly so it feels alive
      if (stars.length === 0) {
        for (let i = 0; i < 4; i++) spawnStar();
      }
      // Show pause button
      pauseButton.style.display = "inline-flex";
    });

    // Pause button behavior
    pauseButton.addEventListener("click", () => {
      isGameRunning = false;
      // Sync UI from current settings
      colorInput.value = gameSettings.shapeColor;
      soundToggle.checked = !!gameSettings.soundEnabled;
      randomizeToggle.checked = !!gameSettings.randomizeColor;
      difficultyInputs.forEach((el) => { el.checked = el.value === gameSettings.difficulty; });
      updateColorInputDisabled();
      // Show overlay and hide pause
      startScreen.style.display = "flex";
      pauseButton.style.display = "none";
    });

    // Fullscreen behavior
    function enterFullscreen() {
      const el = document.documentElement;
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (req) {
        try { req.call(el); } catch (e) { /* noop */ }
      }
    }
    fullscreenButton.addEventListener("click", enterFullscreen);

    // Kick off the render loop; it idles until the game starts
    gameLoop();
  </script>
</body>
</html>
